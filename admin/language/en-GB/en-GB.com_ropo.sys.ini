COM_ROPO_INSTALL_NOTIFICATIONS="<b>Registry of Processing Operations installation notes:</b><ul><li>Configure Component \"Registry of Processing Operations\" using the Options-Button in component view.</li><li>Specify username (default = wsuser) and password (default = wspassword) if authorization is enabled in the "Webservice"-Tab.</li><li>Component \"Registry of Processing Operations\" contains two menu item types: \"List of Processing Systems\" (Public View) and \"Manage List of Processing Systems\" (Edit View)</li></ul>"
COM_ROPO_INSTALL_PLUGIN_ROPOPROFILE_SUCCESS="<b>Plugin \"User - ROPO Profile\" installed/updated</b><ul><li>Plugin \"User - ROPO Profile\" has to be enabled to support additional user attributes</li><li>Configure Plugin \"User - ROPO Profile\" to determine mandatory fields</li></ul>"
COM_ROPO_INSTALL_PLUGIN_EMAIL_SUCCESS="<b>Plugin \"Authentication - EMail\" installed/updated</b><ul><li>Plugin "Authentication - EMail" has to be enabled to use email as loginname</li><li>Plugin "Authentication - Joomla" has to be disabled to disable logins with usernames (at least one authentication plugin has to be enabled)</li></ul>"
COM_ROPO_INSTALL_PLUGIN_SEARCH_SUCCESS="<b>Plugin \"Search - Register of Processing Operations\" installed/updated</b><ul><li>Plugin \"Search - Register of Processing Operations\" has to be enabled to search for systems in Joomla-Search</li></ul>"
