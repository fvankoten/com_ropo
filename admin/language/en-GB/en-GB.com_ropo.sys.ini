COM_ROPO_INSTALL_NOTIFICATIONS="<b>Registry of Processing Operations installation notes:</b><ul><li>Configure Component "_QQ_"Registry of Processing Operations"_QQ_" using the Options-Button in component view.</li><li>Specify username (default = wsuser) and password (default = wspassword) if authorization is enabled in the "Webservice"-Tab.</li><li>The JSON-REST-Services are only available if Webservice authentication is disabled.</li><li>Component "_QQ_"Registry of Processing Operations"_QQ_" contains two menu item types: "_QQ_"List of Processing Systems"_QQ_" (Public View) and "_QQ_"Manage List of Processing Systems"_QQ_" (Edit View)</li></ul>"
COM_ROPO_INSTALL_PLUGIN_ROPOPROFILE_SUCCESS="<b>Plugin "_QQ_"User - ROPO Profile"_QQ_" installed/updated</b><ul><li>Plugin "_QQ_"User - ROPO Profile"_QQ_" has to be enabled to support additional user attributes</li><li>Configure Plugin "_QQ_"User - ROPO Profile"_QQ_" to determine mandatory fields</li></ul>"
COM_ROPO_INSTALL_PLUGIN_EMAIL_SUCCESS="<b>Plugin "_QQ_"Authentication - EMail"_QQ_" installed/updated</b><ul><li>Plugin "Authentication - EMail" has to be enabled to use email as loginname</li><li>Plugin "Authentication - Joomla" has to be disabled to disable logins with usernames (at least one authentication plugin has to be enabled)</li></ul>"
COM_ROPO_INSTALL_PLUGIN_SEARCH_SUCCESS="<b>Plugin "_QQ_"Search - Register of Processing Operations"_QQ_" installed/updated</b><ul><li>Plugin "_QQ_"Search - Register of Processing Operations"_QQ_" has to be enabled to search for systems in Joomla-Search</li></ul>"
